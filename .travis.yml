language: go
go:
  - 1.7
install:
  - go get -v github.com/Masterminds/glide
  - glide install
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - release/dess-linux-amd64
  - release/dess-linux-386
  - release/dess-linux-arm
  on:
    repo: bjwschaap/docker-events-syslog
    tags: true
